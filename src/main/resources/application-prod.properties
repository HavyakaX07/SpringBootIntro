spring.application.name=springBootPractice
logging.level.org.springframework=INFO

#We can create custome configuration properties like this and can import these properties to the java centralized class.
#So that we can make use of that as bean and can inject where-ever it is needed.
database-configuration-url="http://localhost:5432/prodDB"
database-configuration-username="admin"
database-configuration-password="moreComplexPassword"

#Only get monitoring info related to health
management.endpoint.web.exposure.include = health,logger
